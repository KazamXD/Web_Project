<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Actualizar Usuario</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-[#4e342e] text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Actualizar Usuario</h1>
        <nav>
        <a href="admin.html" class="mr-4 hover:underline">Panel de Administración</a>
        <button id="logout" class="bg-red-500 hover:bg-red-400 px-4 py-2 rounded">Cerrar sesión</button>
        </nav>
    </header>
    
    <main class="flex-grow p-6">
        <h2 class="text-xl font-semibold mb-4">Editar Información del Usuario</h2>
        <form id="update-user-form" class="bg-white shadow rounded-lg p-6 max-w-lg mx-auto">
        <div class="mb-4">
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="w-full border rounded-lg p-2" required>
        </div>
        <div class="mb-4">
            <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="w-full border rounded-lg p-2" required>
        </div>
        <div class="mb-4">
            <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo</label>
            <input type="email" id="correo" name="correo" class="w-full border rounded-lg p-2" required>
        </div>
        <div class="mb-4">
            <label for="rol" class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
            <select id="rol" name="rol" class="w-full border rounded-lg p-2" required>
            <option value="cliente">Cliente</option>
            <option value="admin">Administrador</option>
            </select>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
            Guardar Cambios
        </button>
        </form>

        <script src="js/updateUser.js"></script>
    </main>
</html>
