<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="description" content="Login">
    <meta name="keywords" content="registro, login, formulario">
    <meta name="author" content="Kevin Zamora">
    <link href="css/estilo.css" rel="stylesheet" />
    <title>Login</title>
</head>

<body>
    <div class="contenedor">
      <!-- Radios invisibles para controlar el formulario -->
      <input type="radio" name="opcion" id="login" >
      <input type="radio" name="opcion" id="registro" checked>

      <!-- Botones que actúan como etiquetas -->
      <div class="botones">
        <label for="registro">Registrarse</label>
        <label for="login">Iniciar sesión</label>       
      </div>

      <!-- Formularios -->
      <div class="formulario form-registro">
        <h2>Registro Gratis</h2>
        <form>
          <div class="nombre-apellido">
            <input type="text" placeholder="Nombre*">
            <input type="text" placeholder="Apellido*">  
          </div>
          <input type="email" placeholder="Correo*">
          <input type="text" placeholder="Usuario*">
          <input type="password" placeholder="Contraseña*">
          <button type="submit">Crear cuenta</button>
        </form>
      </div>
      <div class="formulario form-login">
        <h2>Bienvenido</h2>
        <form>
          <input type="text" placeholder="Usuario*">
          <input type="password" placeholder="Contraseña*">
          <h3>Olvidó la Contraseña?</h3>
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>
</body>
</html>
