<!DOCTYPE html>
<html lang="es">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
    <meta name="keywords" content="cafetería, café, postres, bebidas">
    <meta name="author" content="Kevin Zamora">
    <title>aromaZ</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>aromaZ</h1>
        </div>
        <nav>
            <ul>
                <li><a href="Index.html">Inicio</a></li>
                <li><a href="#menu">Menú</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="login.html">Registrarse/Entrar</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO con galería tipo JKanime -->
    <section id="inicio" class="relative w-full h-[90vh] overflow-hidden">
    <!-- Contenedor de imágenes -->
    <div class="absolute inset-0 z-[1]">
        <img src="img/hero1.jpg" alt="Café 1" class="absolute w-full h-full object-cover opacity-100 transition-opacity duration-1000 slide active">
        <img src="img/hero2.JPG" alt="Café 2" class="absolute w-full h-full object-cover opacity-0 transition-opacity duration-1000 slide">
        <img src="img/hero3.jpg" alt="Café 3" class="absolute w-full h-full object-cover opacity-0 transition-opacity duration-1000 slide">
    </div>

    <!-- Capa oscura para contraste -->
    <div class="absolute inset-0 bg-black/50 z-[5]"></div>

    <!-- Contenido del hero -->
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white px-4">
        <h2 class="text-5xl font-bold mb-4 drop-shadow-lg">Bienvenido a aromaZ</h2>
        <p class="text-xl mb-6 drop-shadow-lg">El mejor aroma, el mejor sabor, el mejor momento.</p>
        <a href="#menu" class="bg-yellow-500 hover:bg-yellow-400 text-black font-semibold px-6 py-3 rounded-lg transition">Ver menú</a>
    </div>
    </section>

    

    <section id="menu" class="menu-section">
        <h2>Nuestro Menú</h2>
        <div id="menu-container" class="menu-grid"></div>
    </section>

    <footer>
        <p>&copy; 2025 aromaZ | Creado por Kevin Zamora</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
